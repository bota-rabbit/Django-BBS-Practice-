{% extends './base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container-md mt-4">

    <h1>{{ message }}</h1>

    {% if searchForm %}
        <form action='{% url "bbs:index" %}' method='get'>
            <div class='d-flex gap-2 flex-wrap align-items-center mb-3'>
                {% bootstrap_form searchForm layout='inline' show_label=False %}
                <input type='submit' class="btn btn-outline-primary" value="OK" />
                <a href="{% url 'bbs:index' %}" class="btn btn-outline-secondary">クリア</a>
            </div>
        </form>
    {% endif %}

    <div class="table-responsive">
        <table class='table table-striped table-hover'>
            {% for post in posts %}
                <tr>
                    <td>{{ post.content }}</td>
                    <td>{{ post.user_name }}</td>
                    <td><a href="{% url 'bbs:detail' post.id %}" class='btn btn-outline-primary'>詳細</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>

        <p>
            <a href="{% url 'bbs:new' %}" class='btn btn-outline-primary'>新規</a>
        </p>

</div>
{% endblock %}
