{% extends './base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  
    <h1>{{ message }}</h1>

    <form action='{% url "bbs:update" post.id %}' method='post' class='form'>
        {% csrf_token %}
        {% bootstrap_form postForm layout='horizontal' %}
        <button type='submit' class='btn btn-outline-primary'>保存する</button>
        <a href="{% url 'bbs:detail' post.id %}" class="btn btn-outline-secondary">戻る</a>
    </form>

{% endblock %}
